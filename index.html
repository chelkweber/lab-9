<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<h2>Navigation<button id="nav-button">&nabla;</button></h2>
			<nav>
				<ul id="nav-bar">
					<h2>Navigation</h2>
					<li id="link1" class="unclicked"><a href="#">Link 1 </a><span>  Clicked!</span></li>
					<li id="link2" class="unclicked"><a href="#">Link 2 </a><span>  Clicked!</span></li>
					<li id="link3" class="unclicked"><a href="#">Link 3 </a><span>  Clicked!</span></li>
					<li id="link4" class="unclicked"><a href="#">Link 4 </a><span>  Clicked!</span></li>
				</ul>
			</nav>
		</header>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
